<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Cart UI</title>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="w-full max-w-md space-y-4">
    <!-- Cart Card -->
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-lg font-semibold mb-3">Your cart</h2>
      <div class="flex items-center justify-between border-b pb-3">
        <div class="flex items-start">
          <div class="bg-orange-100 p-3 rounded-lg mr-3">
            <span class="text-orange-500 text-xl">üçî</span>
          </div>
          <div>
            <p class="font-semibold">Cheese Burger</p>
            <p class="text-sm text-gray-500">Extra Spicy</p>
            <p class="text-sm text-gray-500">No mayo</p>
          </div>
        </div>
        <div class="flex items-center space-x-3">
          <button class="px-3 py-1 bg-gray-200 rounded">-</button>
          <span class="font-medium">2</span>
          <button class="px-3 py-1 bg-gray-200 rounded">+</button>
        </div>
        <p class="font-semibold">$23.99</p>
      </div>
    </div>

    <!-- Apply Coupons Card -->
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h3 class="text-lg font-semibold mb-2">Apply coupons</h3>
      <div class="flex items-center">
        <input
          type="text"
          placeholder="Apply your coupons here"
          class="w-full px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-r-lg">Apply</button>
      </div>
    </div>

    <!-- Checkout Card -->
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h3 class="text-lg font-semibold mb-2">Checkout</h3>
      <div class="space-y-2">
        <div class="flex justify-between text-gray-700">
          <span>Your cart subtotal:</span>
          <span>$47.99</span>
        </div>
        <div class="flex justify-between text-gray-700">
          <span>Discount through applied coupons:</span>
          <span>$3.99</span>
        </div>
        <div class="flex justify-between text-gray-700">
          <span>Shipping fees:</span>
          <span>$4.99</span>
        </div>
        <div class="flex justify-between font-semibold text-lg">
          <span>Total:</span>
          <span>$57.99</span>
        </div>
      </div>
      <button class="w-full mt-4 px-4 py-3 bg-blue-500 text-white font-semibold rounded-lg">
        Checkout
      </button>
    </div>
  </div>

</body>
</html>
